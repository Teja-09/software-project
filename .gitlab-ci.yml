image: nikolaik/python-nodejs:python3.8-nodejs10
cache:
  untracked: true
  paths:
    - node_modules/

stages:
  - setup
  - test 
  - build
  - deploy

setup:
  stage: setup
  script:
   - export PYTHONPATH=$PWD/backend/lib:$PYTHONPATH
   - npm i
  only:
    - master

test unit:
  stage: test
  script:
    - npm run test
  only:
    - master

test_ui:
  stage: test
  script:
    - export PYTHONPATH=$PWD/backend/lib:$PYTHONPATH
  services:
    - selenium/standalone-firefox:latest
  script:
    - chmod +x geckodriver
    - apt-get upgrade
    - wget https://ftp.mozilla.org/pub/firefox/releases/68.0/linux-x86_64/en-US/firefox-68.0.tar.bz2
    - tar -xjf firefox-68.0.tar.bz2
    - pip install selenium==3.141.0
    - pip install unittest2==1.1.0
    - pip install urllib3==1.25.8
    - python app.py
build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist
  only:
    - master

deploy:
  stage: deploy
  script:
    - npm i -g netlify-cli
    - netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --prod
  dependencies:
    - build
  only:
    - master
