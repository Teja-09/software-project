image: nikolaik/python-nodejs:python3.8-nodejs10
cache:
  untracked: true
  paths:
    - node_modules/

stages:
  - setup
  - test 
  - Test UI
  - build
  - deploy

setup:
  stage: setup
  script:
    - apt update
    - apt install build-essential
    - npm i
  only:
    - master

test:
  stage: test
  script:
    - npm run test
  only:
    - master

UI Pytest Firefox:
  stage: Test UI
  script:
    - python test.py
  services:
    - name: selenium/standalone-firefox
      alias: selenium

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist
  only:
    - master

deploy:
  stage: deploy
  script:
    - npm i -g netlify-cli
    - netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --prod
  dependencies:
    - build
  only:
    - master



 



