image: nikolaik/python-nodejs:python3.8-nodejs10
cache:
  untracked: true
  paths:
    - node_modules/

stages:
  - setup
  - test 
  - build
  - deploy

setup:
  stage: setup
  script:
   - export PYTHONPATH=$PWD/backend/lib:$PYTHONPATH
   - npm i
  only:
    - master

test unit:
  stage: test
  script:
    - npm run test
  only:
    - master

test_ui:
  stage: test
  services:
    - gadsater/ui-test:latest
  script:
    - python app.py

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist
  only:
    - master

deploy:
  stage: deploy
  script:
    - npm i -g netlify-cli
    - netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --prod
  dependencies:
    - build
  only:
    - master
