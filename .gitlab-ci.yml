image: nikolaik/python-nodejs:python3.8-nodejs10
cache:
  untracked: true
  paths:
    - node_modules/

stages:
  - setup
  - test 
  - Test UI
  - build
  - deploy

setup:
  stage: setup
  script:
    - apt update
    - apt install build-essential
    - npm i
  only:
    - master

test:
  stage: test
  script:
    - npm run test
  only:
    - master

UI Pytest Firefox:
  stage: Test UI
  script:
    - npm run confidence-check --host=selenium__standalone-chrome
    - python test.py
  services:
    - selenium/standalone-chrome:latest
  script:
    - pip install selenium==3.3.0
    - pip install chromedriver
    - export PYTHONPATH=$PWD/backend/lib:$PYTHONPATH
    - SELENIUM="http://selenium__standalone-chrome:4444/wd/hub" BASE_URL="https://pro-deploy-123.netlify.com/login" DRIVER="chrome" python test.py
build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist
  only:
    - master

deploy:
  stage: deploy
  script:
    - npm i -g netlify-cli
    - netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --prod
  dependencies:
    - build
  only:
    - master



 



