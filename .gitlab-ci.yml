image: nikolaik/python-nodejs:python3.8-nodejs10
cache:
  untracked: true
  paths:
    - node_modules/

stages:
  - setup
  - test 
  - Generate Docs
  - Test UI
  - build
  - deploy

setup:
  stage: setup
  script:
    - apt update
    - apt install build-essential
    - npm i
  only:
    - master

test:
  stage: test
  script:
    - npm run test
  only:
    - master

Build Document:
  stage: Generate Docs
  before_script:
    - make install
  script:
    - make html
    - doc8 --ignore D001

UI Pytest Firefox:
  stage: Test UI
  before_script:
    - make install
  script:
    - pytest -vvv --driver Remote --capability browserName firefox --host selenium --port 4444 ./test.py -k test_page_title
  services:
    - name: selenium/standalone-firefox
      alias: selenium

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist
  only:
    - master

deploy:
  stage: deploy
  script:
    - npm i -g netlify-cli
    - netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --prod
  dependencies:
    - build
  only:
    - master



 



